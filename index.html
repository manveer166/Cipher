<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecretShift ‚Ä¢ Encrypt & Decrypt</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --panel-2:#0b1223;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#3b82f6;
      --accent-2:#60a5fa;
      --border:#1f2937;
      --btn:#1f2937;
      --btn-hover:#2a3547;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial;
      background:linear-gradient(180deg, var(--bg), #0b1223 60%);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:28px auto;padding:0 18px}
    .nav{
      display:flex;align-items:center;gap:14px;justify-content:space-between;
      padding:16px 18px;margin-bottom:22px;background:var(--panel);
      border:1px solid var(--border);border-radius:20px;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .lock{
      width:36px;height:36px;border-radius:10px;background:var(--panel-2);
      display:grid;place-items:center;border:1px solid var(--border);
      font-weight:700;
    }
    h1{font-size:22px;margin:0}
    .sub{color:var(--muted);font-size:14px}
    .right{display:flex;align-items:center;gap:12px}
    .pill{
      font-size:12px;color:#a7f3d0;background:#064e3b;padding:6px 10px;border-radius:999px;border:1px solid #065f46
    }
    .link{color:var(--accent-2);text-decoration:none}
    .coffee{font-size:13px;color:#f5d19a;text-decoration:none}
    .card{
      background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);
      padding:18px;margin-bottom:18px;
    }
    .label{font-weight:600;margin:0 0 8px}
    input[type=text], textarea, select{
      width:100%;background:var(--panel-2);color:var(--text);
      border:1px solid var(--border);border-radius:12px;padding:12px 14px;
      outline:none;
    }
    textarea{min-height:180px;resize:vertical}
    .grid{display:grid;gap:18px}
    @media(min-width:900px){ .grid{grid-template-columns:1fr 1fr} }
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:12px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--btn);color:var(--text);cursor:pointer
    }
    .btn:hover{background:var(--btn-hover)}
    .btn.primary{
      border-color:transparent;background:linear-gradient(180deg,var(--accent),#2563eb);
      box-shadow:0 10px 18px rgba(37,99,235,.35);font-weight:600
    }
    .footer{margin:18px 0;color:var(--muted);font-size:14px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="lock">üîê</div>
        <div>
          <h1>SecretShift</h1>
          <div class="sub">Encrypt & Decrypt your text</div>
        </div>
      </div>
      <div class="right">
        <a href="https://buymeacoffee.com/manveer" class="coffee" target="_blank">‚òï Buy Me a Coffee</a>
      </div>
    </div>

    <div class="card grid">
      <div>
        <label class="label">Input</label>
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt..."></textarea>
      </div>
      <div>
        <label class="label">Output</label>
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
      </div>
    </div>

    <div class="card row">
      <button class="btn primary" onclick="encrypt()">Encrypt</button>
      <button class="btn" onclick="decrypt()">Decrypt</button>
    </div>

    <div class="footer">
      Built with üíô by <a href="https://linktr.ee/sahotamanveer" class="link" target="_blank">Sahota Manveer</a>
    </div>
  </div>

  <script>
    function encrypt() {
      const input = document.getElementById('inputText').value;
      const result = btoa(input); // Base64 encoding
      document.getElementById('outputText').value = result;
    }

    function decrypt() {
      const input = document.getElementById('inputText').value;
      try {
        const result = atob(input); // Base64 decoding
        document.getElementById('outputText').value = result;
      } catch (e) {
        alert("‚ö†Ô∏è Invalid input for decryption.");
      }
    }
  </script>
</body>
</html>
